name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        layer:
          - core
          - auth
          - hotels
          - reservations
          - app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.3.0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies for ${{ matrix.layer }}
        run: cd ${{ matrix.layer }} && pnpm install

      - name: Run tests for ${{ matrix.layer }}
        run: cd ${{ matrix.layer }} && pnpm test
