name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.3.0

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            core/node_modules
            auth/node_modules
            hotels/node_modules
            reservations/node_modules
            app/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies for all layers
        run: |
          cd core && pnpm install
          cd ../auth && pnpm install
          cd ../hotels && pnpm install
          cd ../reservations && pnpm install
          cd ../app && pnpm install

  test:
    runs-on: ubuntu-latest
    needs: install

    strategy:
      matrix:
        layer:
          - core
          - hotels
          - app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.3.0

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            core/node_modules
            hotels/node_modules
            app/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run tests for ${{ matrix.layer }}
        run: cd ${{ matrix.layer }} && pnpm test
